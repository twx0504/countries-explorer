<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Flag Explorer | Rest Country API</title>
    <link
      rel="preload"
      href="./assets/fonts/nunito-sans-v19-latin-300.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/nunito-sans-v19-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/nunito-sans-v19-latin-600.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/nunito-sans-v19-latin-800.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title js-header-title text-preset-2">
        <a
          class="header__home-link js-header__home-link"
          href="/"
          draggable="false"
          >Countries Explorer</a
        >
      </h1>

      <button
        class="header__theme-toggle js-header__theme-toggle text-preset-4-semibold"
        aria-label="Switch to dark mode"
      >
        <span class="theme-logo js-theme-logo iconfont">&#xe600;</span>
        <span class="js-theme-text">Dark Mode</span>
      </button>
    </header>
    <main class="main">
      <section class="toolbar js-toolbar" aria-label="Search and filter">
        <!-- search bar -->
        <label class="toolbar__search" for="searchInp">
          <span class="search-icon iconfont" aria-hidden="true">&#xe60d;</span>
          <input
            id="searchInp"
            type="text"
            class="js-toolbar__search-inp"
            placeholder="Search for a country..."
            autocomplete="off"
          />
        </label>
        <!-- filter options -->
        <div class="toolbar__filter js-toolbar__filter text-preset-5-regular">
          <button
            class="toolbar__filter-toggle js-toolbar__filter-toggle"
            aria-expanded="false"
            aria-controls="toolbar__filter-options"
            aria-haspopup="listbox"
          >
            <span class="toolbar__filter-text js-toolbar__filter-text"
              >Filter by Region</span
            >
            <span class="toolbar__filter-icon iconfont" aria-hidden="true"
              >&#xe629;</span
            >
          </button>
          <ul
            class="toolbar__filter-options js-toolbar__filter-options hidden"
            id="toolbar__filter-options"
            data-open="false"
            role="listbox"
            aria-label="Filter by Region"
          >
            <li
              class="toolbar__filter-item js-toolbar__filter-item"
              tabindex="0"
              data-region=""
              role="option"
              aria-selected="true"
            >
              All
            </li>
            <li
              class="toolbar__filter-item js-toolbar__filter-item"
              tabindex="0"
              data-region="Africa"
              role="option"
              aria-selected="false"
            >
              Africa
            </li>
            <li
              class="toolbar__filter-item js-toolbar__filter-item"
              tabindex="0"
              data-region="Americas"
              role="option"
              aria-selected="false"
            >
              Americas
            </li>
            <li
              class="toolbar__filter-item js-toolbar__filter-item"
              tabindex="0"
              data-region="Asia"
              role="option"
              aria-selected="false"
            >
              Asia
            </li>
            <li
              class="toolbar__filter-item js-toolbar__filter-item"
              tabindex="0"
              data-region="Europe"
              role="option"
              aria-selected="false"
            >
              Europe
            </li>
            <li
              class="toolbar__filter-item js-toolbar__filter-item"
              tabindex="0"
              data-region="Oceania"
              role="option"
              aria-selected="false"
            >
              Oceania
            </li>
          </ul>
        </div>
      </section>
      <p class="sr-only result-count" aria-live="polite" id="results-count"></p>
      <section
        class="countries js-countries"
        aria-label="Countries"
      >
        <!-- country cards -->
      </section>
      <section
        class="country-detail js-country-detail"
        aria-label="Country detail"
        aria-live="polite"
      >
        <!-- country detail -->
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
